{% extends 'base.html' %}


{% block content %}
<div class="header">
        <h3 class="text-muted">Upload a file</h3>
      </div>
      <hr />
       <div class="row">
         <p>
          Please, select the downloaded archive:
         </p>

         <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <input type="file" name="file" />
            <br />
            <input type="submit" value="Upload" />
        </form>
       </div>
</div>
{% endblock content %}
